    <script>
      "use strict"; 
      
      // for "Time_Started":
      //new Date(year, month, day, hours, minutes, seconds, milliseconds)
      /*
      There are 
      a total of 4 possible statuses 
      based on 
      the current state of the CI system:  
      Pending, Running, Passed, Failed. 
      */
      // The undefined property indicates 
      // that a variable has not been assigned a value.
      // for "Build":, "Unit_Test": , "Functional_Test":
      //"Status": ["Pending", "Running", "Passed", "Failed", null == N/A == None == undefined]
      
      /* DOM side effects -> void / Unit */
      function toggle_BackGroundImage(radio_Option) {
        var images = document.images;//[0].style.display
        
        /*
        image: index
        image: length
        image: item
        image: namedItem
        */
        // iterate over keys
        //for (var image in images) {
        for (var indx = 0; indx < images.length; indx++) {  
          //image
          images[indx].style.display = "none";
          //console.debug("image: " + image);
        }
        
        if (radio_Option === undefined || radio_Option === null) {
          // default
          //document.images[1].style.display = "block";
        } else {
          document.images[radio_Option].style.display = "block";
        }
      }
        
    </script>
